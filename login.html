<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register â€“ I.T.Zone</title>

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

<style>
/* ================= BASE ================= */
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
  background:linear-gradient(135deg,#0A84FF,#5AC8FA);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= BACK BUTTON ================= */
.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  background:rgba(255,255,255,.9);
  border-radius:50%;
  width:44px;
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  cursor:pointer;
  font-size:20px;
}

/* ================= AUTH CARD ================= */
.auth-box{
  width:92%;
  max-width:400px;
  background:#fff;
  border-radius:26px;
  padding:28px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  animation:pop .35s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ================= SWITCH ================= */
.auth-tabs{
  display:flex;
  gap:8px;
  margin-bottom:20px;
}

.auth-tabs button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:999px;
  background:#f2f2f7;
  cursor:pointer;
  font-size:15px;
}

.auth-tabs button.active{
  background:#0A84FF;
  color:#fff;
}

/* ================= FORMS ================= */
.form{display:none}
.form.active{display:block}

.form h2{
  text-align:center;
  margin-bottom:16px;
}

.input{
  margin-bottom:12px;
}

.input input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:15px;
}

/* ================= BUTTONS ================= */
.btn{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  margin-top:10px;
  background:#0A84FF;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.google-btn{
  background:#fff;
  color:#333;
  border:1px solid #ddd;
}

/* ================= SMALL TEXT ================= */
.small{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:#555;
  cursor:pointer;
}

/* ================= RESET MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal.hidden{display:none}

.modal-box{
  background:white;
  padding:24px;
  width:90%;
  max-width:360px;
  border-radius:22px;
}
</style>
</head>

<body>

<!-- BACK -->
<div class="back-btn" onclick="history.back()">
  <i class="fas fa-arrow-left"></i>
</div>

<!-- AUTH CARD -->
<div class="auth-box">

  <!-- TABS -->
  <div class="auth-tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="registerTab">Register</button>
  </div>

  <!-- LOGIN -->
  <div id="loginForm" class="form active">
    <h2>Welcome Back</h2>

    <div class="input">
      <input id="loginEmail" type="email" placeholder="Email">
    </div>

    <div class="input">
      <input id="loginPassword" type="password" placeholder="Password">
    </div>

    <button class="btn" onclick="login()">Login</button>

    <button class="btn google-btn" onclick="googleLogin()">
      <i class="fab fa-google"></i> Continue with Google
    </button>

    <p class="small" onclick="openReset()">Forgot Password?</p>
  </div>

  <!-- REGISTER -->
  <div id="registerForm" class="form">
    <h2>Create Account</h2>

    <div class="input">
      <input id="regName" type="text" placeholder="Full Name">
    </div>

    <div class="input">
      <input id="regPhone" type="tel" placeholder="Phone Number">
    </div>

    <div class="input">
      <input id="registerEmail" type="email" placeholder="Email">
    </div>

    <div class="input">
      <input id="registerPassword" type="password" placeholder="Password">
    </div>

    <button class="btn" onclick="register()">Register</button>
  </div>

</div>

<!-- PASSWORD RESET MODAL -->
<div id="resetModal" class="modal hidden">
  <div class="modal-box">
    <h3>Password Reset</h3>
    <div class="input">
      <input id="resetEmail" type="email" placeholder="Your Email">
    </div>
    <button class="btn" onclick="resetPassword(document.getElementById('resetEmail').value)">
      Send Reset Email
    </button>
    <p class="small" onclick="closeReset()">Cancel</p>
  </div>
</div>

<!-- JS -->
<script type="module" src="login.js"></script>

<script>
/* TAB SWITCH */
const loginTab=document.getElementById("loginTab");
const registerTab=document.getElementById("registerTab");
const loginForm=document.getElementById("loginForm");
const registerForm=document.getElementById("registerForm");

loginTab.onclick=()=>{loginTab.classList.add("active");registerTab.classList.remove("active");loginForm.classList.add("active");registerForm.classList.remove("active")}
registerTab.onclick=()=>{registerTab.classList.add("active");loginTab.classList.remove("active");registerForm.classList.add("active");loginForm.classList.remove("active")}

/* RESET MODAL */
function openReset(){document.getElementById("resetModal").classList.remove("hidden")}
function closeReset(){document.getElementById("resetModal").classList.add("hidden")}
</script>

</body>
</html>
