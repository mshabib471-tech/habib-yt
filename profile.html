<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile â€“ I.T.Zone</title>

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
  background:#f2f2f7;
}

.profile-wrap{
  max-width:420px;
  margin:40px auto;
  background:#fff;
  border-radius:26px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

.profile-wrap h2{
  text-align:center;
  margin-bottom:20px;
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  margin:0 auto 10px;
  background:#ddd;
  overflow:hidden;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.input{
  margin-bottom:12px;
}

.input input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:15px;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:#0A84FF;
  color:#fff;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

.logout{
  background:#ff3b30;
}
</style>
</head>

<body>

<div class="profile-wrap">
  <h2>My Profile</h2>

  <div class="avatar">
    <img id="userPhoto" src="" alt="Profile">
  </div>

  <div class="input">
    <input id="displayName" type="text" placeholder="Full Name">
  </div>

  <div class="input">
    <input id="photoURL" type="text" placeholder="Photo URL">
  </div>

  <div class="input">
    <input id="userEmail" type="email" disabled>
  </div>

  <button class="btn" onclick="updateProfileInfo()">Update Profile</button>
  <button class="btn logout" onclick="logout()">Logout</button>
</div>

<!-- Firebase Profile JS -->
<script type="module" src="profile.js"></script>

</body>
</html>
